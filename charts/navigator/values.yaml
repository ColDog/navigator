# Default values for navigator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: coldog/navigator
  tag: null
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Database configuration.
db:
  secret: "navigator-db"
  driver: "postgres"
  host: "navigator-postgresql"
  user: "navigator"

# Application auth configuration.
auth:
  disabled: true

  proxy:
    enabled: false
    header: ""

  api:
    enabled: false
    key: ""

  jwt:
    enabled: false
    secret: ""

# Git credentials.
gitCredentials: ""

# Kubeconfig files.
defaultServiceAccount: true
kubeconfig: {}

postgresql:
  existingSecret: "navigator-db"
  postgresqlUsername: "navigator"
  postgresqlDatabase: "navigator"
